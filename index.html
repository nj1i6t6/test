<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok-2 Chat</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* ... (CSS æ¨£å¼ä¿æŒä¸è®Š) ... */
        body { font-family: sans-serif; margin: 0; padding: 0; }
        .chat-container { width: 80%; margin: 20px auto; border: 1px solid #ccc; border-radius: 5px; padding: 10px; overflow-y: auto; max-height: 500px; }
        .message { padding: 8px; margin-bottom: 15px; border-radius: 5px; position: relative; }
        .message-user { text-align: right; background-color: #e0f7fa; }
        .message-ai { text-align: left; background-color: #f0f0f0; }
        .message-time { font-size: 0.8em; color: #888; position: absolute; bottom: 2px; right: 5px; }
        .input-area { display: flex; width: 80%; margin: 10px auto; }
        .input-area input { flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        .input-area button { padding: 8px 15px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #chat-interface { display: none; }
        #api-setup { width: 80%; margin: 50px auto; text-align: center; }
        #api-setup input { padding: 8px; margin-bottom: 10px; width: 70%; border: 1px solid #ccc; border-radius: 5px; }
        #api-setup button { padding: 10px 20px; background-color: #008CBA; color: white; border: none; border-radius: 5px; cursor: pointer; }
        #loading { text-align: center; margin-top: 20px; display: none; }
        .message-content { display: inline-block; width: calc(100% - 60px); /* æ‰£é™¤æ™‚é–“å’ŒæŒ‰éˆ•çš„ç©ºé–“ */ word-wrap: break-word; /* å¼ºåˆ¶æ›è¡Œ */ vertical-align: top; /* å‚ç›´å°é½Š */}

        /* æŒ‰éˆ•å®¹å™¨æ¨£å¼ */
        .message-buttons { display: flex; justify-content: center; margin-top: 5px; }
        .message-buttons button { background: none; border: none; padding: 5px 10px; margin: 0 5px; cursor: pointer; color: #888; font-size: 0.9em; border-radius: 3px; }
        .message-user .message-buttons button { color: #008CBA; }
        .message-ai .message-buttons button { color: #4CAF50; }
        .message-buttons button:hover { background-color: rgba(0, 0, 0, 0.1); }

        /* å¯ç·¨è¼¯çš„è¨Šæ¯å…§å®¹ */
        .message-content.editable {
            border: 1px solid #008CBA;
            padding: 5px;
            border-radius: 5px;
            background-color: white; /* ç·¨è¼¯æ™‚çš„èƒŒæ™¯è‰² */
            color: black;        /* ç·¨è¼¯æ™‚çš„æ–‡å­—é¡è‰² */
        }

        .dark-mode { background-color: #333; color: white; }
        .dark-mode .message-user { background-color: #555; }
        .dark-mode .message-ai { background-color: #444; }
        .dark-mode .input-area input { background-color: #555; color: white; border-color: #777; }
        .dark-mode .input-area button { background-color: #777; }
        .dark-mode .message-content.editable { background-color: #555; color: white; border-color: #777; } /* æ·±è‰²æ¨¡å¼ä¸‹çš„ç·¨è¼¯ç‹€æ…‹ */
        #theme-toggle { position: absolute; top: 10px; right: 10px; }
        @media (max-width: 600px) { .chat-container, .input-area, #api-setup { width: 95%; } .message { padding: 6px; font-size: 14px; } .input-area input { font-size: 14px; } }
    </style>
</head>
<body>
    <button id="theme-toggle">åˆ‡æ›ä¸»é¡Œ</button>
    <div id="api-setup">
        <h1>Grok-2 API è¨­å®š</h1>
        <label for="apiKey">API é‡‘é‘°:</label><br>
        <input type="text" id="apiKey" name="apiKey"><br><br>
        <button onclick="connectGrok()">é‹è¡Œ</button>
        <p id="connection-status"></p>
    </div>
    <div id="chat-interface">
        <div class="chat-container" id="chatLog"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="è¼¸å…¥ä½ çš„è¨Šæ¯">
            <button onclick="sendMessage()">ç™¼é€</button>
        </div>
        <div id="loading">è¼‰å…¥ä¸­...</div>
    </div>
    <script>
        let apiKey = "";
        const apiSetup = document.getElementById("api-setup");
        const chatInterface = document.getElementById("chat-interface");
        const chatLog = document.getElementById("chatLog");
        const userInput = document.getElementById("userInput");
        const connectionStatus = document.getElementById("connection-status");
        const loadingIndicator = document.getElementById("loading");
        const apiUrl = "https://api.x.ai/v1/chat/completions";
        const themeToggle = document.getElementById("theme-toggle");
        let isDarkMode = false;
        let messageId = 0;
        let messages = {};
        let currentlyEditing = null;

        function connectGrok() {
            apiKey = document.getElementById("apiKey").value;
            loadingIndicator.style.display = "block";
            // åˆå§‹ç³»çµ±è¨Šæ¯ï¼Œå¯ä»¥æ”¾åœ¨é€™è£¡æˆ– sendToAPI ä¸­
            fetch(apiUrl, { method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` }, body: JSON.stringify({ "messages": [{ "role": "system", "content": "You are a helpful assistant." }], "model": "grok-2-latest", "stream": false, "temperature": 0 }) })  //èª¿æ•´äº†é€™è£¡
            .then(response => { loadingIndicator.style.display = "none"; if (response.ok) { apiSetup.style.display = "none"; chatInterface.style.display = "block"; } else { connectionStatus.textContent = "é€£æ¥å¤±æ•—ï¼Œè«‹ç¢ºèª API é‡‘é‘°å¾Œé‡è©¦ã€‚"; } })
            .catch(error => { loadingIndicator.style.display = "none"; connectionStatus.textContent = "é€£æ¥å¤±æ•—ï¼Œè«‹ç¢ºèª API é‡‘é‘°å¾Œé‡è©¦ã€‚"; });
        }


        function sendMessage() {
            const message = userInput.value;
            if (!message.trim()) return;
            userInput.value = "";
            const timestamp = new Date().toLocaleTimeString();
            const id = `user-${messageId++}`;
            messages[id] = { content: message, timestamp: timestamp, role: "user" }; // åŠ å…¥ role
            appendMessage(id, 'message-user', message, timestamp, true);
            sendToAPI(id); // å‚³éè¨Šæ¯ ID
        }

        function sendToAPI(userMessageId) {
            loadingIndicator.style.display = "block";

            // å»ºç«‹å°è©±æ­·å²
            let chatHistory = [];
            for (let key in messages) {
                if (messages.hasOwnProperty(key)) { //ç¢ºä¿åªè™•ç†messagesè‡ªèº«çš„å±¬æ€§
                    const msg = messages[key];
                    chatHistory.push({ role: msg.role, content: msg.content }); // ä½¿ç”¨ role
                    if (msg.aiResponse) {
                      chatHistory.push({ role: "assistant", content: msg.aiResponse.content }); // ä½¿ç”¨ role
                  }
                }

            }

            fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json", "Authorization": `Bearer ${apiKey}` },
                body: JSON.stringify({
                    "messages": chatHistory, // å‚³é€æ•´å€‹å°è©±æ­·å²
                    "model": "grok-2-latest",
                    "stream": false,
                    "temperature": 0
                })
            })
            .then(response => response.json())
            .then(data => {
                loadingIndicator.style.display = "none";
                const responseText = data.choices[0].message.content;
                const aiTimestamp = new Date().toLocaleTimeString();

                // æ›´æ–° messages ç‰©ä»¶
                messages[userMessageId].aiResponse = { content: responseText, timestamp: aiTimestamp, role: "assistant" }; // åŠ å…¥ role
                appendMessage(null, 'message-ai', responseText, aiTimestamp, false, userMessageId);

            })
            .catch(error => {
                loadingIndicator.style.display = "none";
                appendMessage(null, 'message-ai', `éŒ¯èª¤: ${error}`);
            });
        }
        function appendMessage(id, className, content, timestamp, showActions, userMessageId = null) {
            let buttonsHtml = '';
            if (className === 'message-user') {
                buttonsHtml = `
                    <div class="message-buttons">
                        <button onclick="editMessage('${id}')">âœï¸</button>
                        <button onclick="deleteMessage('${id}')">ğŸ—‘ï¸</button>
                        <button onclick="copyMessage('${content.replace(/'/g, "\\'")}')">ğŸ“‹</button>
                    </div>`;
            } else {
                // AI è¨Šæ¯åªé¡¯ç¤ºè¤‡è£½æŒ‰éˆ•
                buttonsHtml = `<div class="message-buttons"><button onclick="copyMessage('${content.replace(/'/g, "\\'")}')">ğŸ“‹</button></div>`;
            }

            const messageHtml = `
                <div id="${id}" class="message ${className}">
                    <span class="message-time">${timestamp}</span>
                    <span class="message-content">${content}</span>
                    ${buttonsHtml}
                </div>`;

            if (className === 'message-ai' && userMessageId) {
                const userMessageDiv = document.getElementById(userMessageId);
                if (userMessageDiv) {
                    userMessageDiv.insertAdjacentHTML('afterend', messageHtml);
                    setTimeout(() => { // å»¶é²åŸ·è¡Œ
                        chatLog.scrollTop = chatLog.scrollHeight;
                    }, 0);
                    return;
                }
            }

            chatLog.innerHTML += messageHtml;
            setTimeout(() => { // å»¶é²åŸ·è¡Œ
                chatLog.scrollTop = chatLog.scrollHeight;
            }, 0);
        }

                // é–‹å§‹ç·¨è¼¯
        function editMessage(id) {
            if (currentlyEditing) return; // å¦‚æœå·²ç¶“åœ¨ç·¨è¼¯å…¶ä»–è¨Šæ¯ï¼Œå‰‡ä¸åŸ·è¡Œä»»ä½•æ“ä½œ
            currentlyEditing = id;
            const messageDiv = document.getElementById(id);
            const contentSpan = messageDiv.querySelector('.message-content');
            contentSpan.contentEditable = true;  // è®“å…§å®¹å¯ç·¨è¼¯
            contentSpan.classList.add('editable'); // åŠ ä¸Š editable é¡åˆ¥
            contentSpan.focus();                 // è‡ªå‹•èšç„¦

             // ç›£è½ blur äº‹ä»¶ (å¤±å»ç„¦é»)
            contentSpan.addEventListener('blur', function saveEdit() {
                finishEditing(id, this); // å‚³é this (contentSpan)
                contentSpan.removeEventListener('blur', saveEdit); // ç§»é™¤ç›£è½å™¨
            });

            // ç›£è½ keydown äº‹ä»¶ (Enter éµ)
            contentSpan.addEventListener('keydown', function handleKeyDown(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault(); // é˜²æ­¢æ›è¡Œ
                    finishEditing(id, this);  // å‚³é this
                    contentSpan.removeEventListener('keydown', handleKeyDown);
                }
            });
        }

        // å®Œæˆç·¨è¼¯
        function finishEditing(id, contentSpan) {
            contentSpan.contentEditable = false; // åœæ­¢ç·¨è¼¯
            contentSpan.classList.remove('editable'); // ç§»é™¤ editable é¡åˆ¥
            const newContent = contentSpan.textContent;
            currentlyEditing = null;

            if (newContent && newContent !== messages[id].content) {
                messages[id].content = newContent; //æ›´æ–°messages
                if (messages[id].aiResponse) {
                     // åˆªé™¤å…ˆå‰çš„AIå›è¦†
                    let nextSibling = document.getElementById(id).nextElementSibling;
                    while(nextSibling && nextSibling.classList.contains('message-ai')) {
                        const temp = nextSibling.nextElementSibling;
                        nextSibling.remove();
                        nextSibling = temp;
                    }
                    delete messages[id].aiResponse;
                }
                sendToAPI(id); // é‡æ–°ç™¼é€, ç¾åœ¨å‚³id
            }
        }
        function deleteMessage(id) {
            const messageDiv = document.getElementById(id);
            if (messageDiv) {
                messageDiv.remove();
                if (messages[id] && messages[id].aiResponse) {
                      // åˆªé™¤å…ˆå‰çš„AIå›è¦†
                    let nextSibling = messageDiv.nextElementSibling;
                    while(nextSibling && nextSibling.classList.contains('message-ai')) {
                      const temp = nextSibling.nextElementSibling;
                      nextSibling.remove();
                      nextSibling = temp;
                   }
                }
                delete messages[id];
            }
        }

        function copyMessage(text) {
            navigator.clipboard.writeText(text)
            .then(() => alert("è¨Šæ¯å·²è¤‡è£½"))
            .catch(err => console.error("è¤‡è£½å¤±æ•—:", err));
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            isDarkMode = !isDarkMode;
        });

        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
            });
        }
    </script>
</body>
</html>
