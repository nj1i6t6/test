<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok-2 Chat</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #008CBA;
            --secondary: #4CAF50;
            --text: #333;
            --bg: #fff;
            --input-bg: #fff;
            --border: #ccc;
            --message-user: #e0f7fa;
            --message-ai: #f0f0f0;
            --radius: 5px;
            --shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .dark-mode {
            --text: #fff;
            --bg: #333;
            --input-bg: #555;
            --border: #777;
            --message-user: #555;
            --message-ai: #444;
        }

        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            color: var(--text);
            background: var(--bg);
            transition: background 0.3s, color 0.3s;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .chat-section {
            height: 70vh;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow-y: auto;
            margin: 20px 0;
            padding: 15px;
            background: var(--input-bg);
        }

        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: var(--radius);
            max-width: 80%;
            position: relative;
        }

        .message-user {
            background: var(--message-user);
            margin-left: auto;
        }

        .message-ai {
            background: var(--message-ai);
        }

        .message-time {
            font-size: 0.75em;
            color: var(--text);
            opacity: 0.7;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .input-area {
            background: var(--bg);
            padding: 15px 0;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.9; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-secondary { background: var(--secondary); color: white; }

        #userInput {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--input-bg);
            color: var(--text);
        }

        .hidden { display: none; }
        .loading { text-align: center; padding: 20px; }

        .edit-textarea {
            width: 98%;
            padding: 5px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            resize: vertical;
            font-family: inherit;
            font-size: inherit;
            color: inherit;
            background-color: var(--input-bg);
        }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .app-container { padding: 10px; }
            .chat-section { height: 65vh; }
            .message { max-width: 90%; }
        }
    </style>
</head>
<body>
    <main class="app-container">
        <button class="btn btn-secondary" data-action="toggle-theme">åˆ‡æ›ä¸»é¡Œ</button>

        <section id="api-setup">
            <h1>API è¨­å®š</h1>
            <input type="text" id="apiKey" placeholder="API é‡‘é‘°">
            <button class="btn btn-primary" data-action="connect">é€£æ¥</button>
            <p class="status" id="connection-status"></p>
        </section>

        <section class="hidden" id="chat-interface">
            <div class="toolbar">
                <button class="btn btn-primary" data-action="export">åŒ¯å‡ºå°è©±</button>
                <input type="file" id="fileInput" accept=".json">
            </div>
            <section class="chat-section" id="chatLog" aria-live="polite"></section>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="è¼¸å…¥è¨Šæ¯...">
                <button class="btn btn-primary" data-action="send">ç™¼é€</button>
            </div>
        </section>

        <div class="loading hidden" id="loading">è¼‰å…¥ä¸­...</div>
    </main>

    <script>
        const ChatApp = (() => {
            const config = {
                api: {
                    url: "https://api.x.ai/v1/chat/completions",
                    model: "grok-2-latest",
                    headers: { 'Content-Type': 'application/json' }
                },
                maxHistory: 100
            };

            const state = {
                messages: new Map(),
                messageId: 0,
                apiKey: '',
                isDarkMode: false,
                editingMessageId: null,
            };

            const dom = {
                appContainer: document.querySelector('.app-container'),
                chatInterface: document.getElementById('chat-interface'),
                apiSetup: document.getElementById('api-setup'),
                chatLog: document.getElementById('chatLog'),
                userInput: document.getElementById('userInput'),
                loading: document.getElementById('loading'),
                status: document.getElementById('connection-status'),
                fileInput: document.getElementById('fileInput'),
            };

            const initEvents = () => {
                document.body.addEventListener('click', handleActions);
                dom.userInput.addEventListener('keydown', handleKeyboard);
                dom.fileInput.addEventListener('change', handleFileSelect);
            };

            const handleActions = (e) => {
                const btn = e.target.closest('[data-action]');
                if (!btn) return;

                const action = btn.dataset.action;
                const messageId = btn.closest('.message')?.dataset.id;

                const actions = {
                    connect: connectAPI,
                    send: sendMessage,
                    export: exportChat,
                    'toggle-theme': toggleTheme,
                    edit: () => editMessage(messageId),
                    delete: () => deleteMessage(messageId),
                    copy: () => copyMessage(messageId),
                    'confirm-edit': () => confirmEdit(messageId),
                    'cancel-edit': cancelEdit,
                };
                actions[action]?.();
            };

            const handleKeyboard = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (state.editingMessageId) {
                        confirmEdit(state.editingMessageId);
                    } else {
                        sendMessage();
                    }
                }
                if (e.key === 'Escape' && state.editingMessageId) {
                    cancelEdit();
                }
            };

            const connectAPI = async () => {
                state.apiKey = document.getElementById('apiKey').value;
                toggleLoading(true);

                try {
                    await testConnection();
                    dom.apiSetup.classList.add('hidden');
                    dom.chatInterface.classList.remove('hidden');
                    initServiceWorker();
                } catch (error) {
                    dom.status.textContent = `é€£æ¥å¤±æ•—: ${error.message}`;
                } finally {
                    toggleLoading(false);
                }
            };

            const testConnection = async () => {
                const response = await fetch(config.api.url, {
                    method: 'POST',
                    headers: { ...config.api.headers, Authorization: `Bearer ${state.apiKey}` },
                    body: JSON.stringify({
                        messages: [{ role: "user", content: "æ¸¬è©¦é€£æ¥" }],
                        model: config.api.model
                    })
                });
                if (!response.ok) throw new Error('é€£æ¥å¤±æ•—');
            };

            const sendMessage = async () => {
                const content = dom.userInput.value.trim();
                if (!content) return;

                dom.userInput.value = '';
                const userMessage = createMessage(content, 'user');
                renderMessage(userMessage);

                try {
                    toggleLoading(true);
                    const aiResponse = await getAIResponse(userMessage);
                    renderMessage(aiResponse);
                } catch (error) {
                    renderMessage(createMessage(`éŒ¯èª¤: ${error.message}`, 'assistant'));
                } finally {
                    toggleLoading(false);
                }
            };

            const getAIResponse = async () => {
                const history = Array.from(state.messages.values())
                    .slice(-config.maxHistory)
                    .map(({ role, content }) => ({ role, content }));

                const response = await fetch(config.api.url, {
                    method: 'POST',
                    headers: { ...config.api.headers, Authorization: `Bearer ${state.apiKey}` },
                    body: JSON.stringify({
                        messages: history,
                        model: config.api.model
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API éŒ¯èª¤: ${response.status} - ${errorText}`);
                }
                const data = await response.json();

                if (!data.choices?.[0]?.message?.content) {
                    return createMessage("æŠ±æ­‰ï¼Œæˆ‘æ²’æœ‰è½æ‡‚ã€‚", 'assistant');
                }

                return createMessage(data.choices[0].message.content, 'assistant');
            };

            const createMessage = (content, role) => {
                if (!content) {
                  return;
                }
                const correctedRole = role === 'ai' ? 'assistant' : role;
                const id = `${correctedRole}-${state.messageId++}`;
                const message = {
                    id,
                    content,
                    role: correctedRole,
                    timestamp: new Date().toLocaleTimeString(),
                    element: null
                };
                state.messages.set(id, message);
                return message;
            };
            const renderMessage = (message) => {
                if (!message) return;
                const template = document.createElement('template');
                template.innerHTML = `
                    <div class="message message-${message.role}" data-id="${message.id}">
                        <div class="message-content">${escapeHTML(message.content)}</div>
                        <span class="message-time">${message.timestamp}</span>
                        <div class="message-actions">
                            ${message.role === 'user' ? `
                                <button data-action="edit">âœï¸</button>
                                <button data-action="delete">ğŸ—‘ï¸</button>
                            ` : ''}
                            <button data-action="copy">ğŸ“‹</button>
                        </div>
                    </div>
                `;

                const element = template.content.firstElementChild;
                message.element = element;
                dom.chatLog.append(element);
                element.scrollIntoView({ behavior: 'smooth' });
            };

            const editMessage = (messageId) => {
                const message = state.messages.get(messageId);
                if (!message) return;

                state.editingMessageId = messageId;
                const contentElement = message.element.querySelector('.message-content');

                const textarea = document.createElement('textarea');
                textarea.className = 'edit-textarea';
                textarea.value = message.content;
                contentElement.innerHTML = '';
                contentElement.appendChild(textarea);

                const actions = message.element.querySelector('.message-actions');
                actions.innerHTML = `
                    <button data-action="confirm-edit">âœ”ï¸</button>
                    <button data-action="cancel-edit">âŒ</button>
                `;
                textarea.focus();
            };

            const confirmEdit = (messageId) => {
                const message = state.messages.get(messageId);
                if (!message) return;

                const textarea = message.element.querySelector('textarea');
                const newContent = textarea.value.trim();

                if (newContent) {
                    message.content = newContent;
                    message.element.querySelector('.message-content').innerHTML = escapeHTML(newContent);
                }

                resetMessageActions(message);
                state.editingMessageId = null;
            };

            const cancelEdit = () => {
                if (!state.editingMessageId) return;

                const message = state.messages.get(state.editingMessageId);
                if (message) {
                    message.element.querySelector('.message-content').innerHTML =
                        escapeHTML(message.content);
                    resetMessageActions(message);
                }
                state.editingMessageId = null;
            };

            const resetMessageActions = (message) => {
                const actions = message.element.querySelector('.message-actions');
                actions.innerHTML = `
                    ${message.role === 'user' ? `
                        <button data-action="edit">âœï¸</button>
                        <button data-action="delete">ğŸ—‘ï¸</button>
                    ` : ''}
                    <button data-action="copy">ğŸ“‹</button>
                `;
            };

            const deleteMessage = (messageId) => {
                if (confirm('ç¢ºå®šè¦åˆªé™¤è¨Šæ¯å—ï¼Ÿ')) {
                    const message = state.messages.get(messageId);
                    if (message) {
                        message.element.remove();
                        state.messages.delete(messageId);
                    }
                }
            };

            const copyMessage = (messageId) => {
                const content = state.messages.get(messageId)?.content || '';
                navigator.clipboard.writeText(content)
                    .catch(() => alert('è¤‡è£½å¤±æ•—'));
            };

            const exportChat = () => {
                const chatData = Array.from(state.messages.values()).map(msg => ({
                    content: msg.content,
                    role: msg.role,
                    timestamp: msg.timestamp
                }));

                const blob = new Blob([JSON.stringify(chatData)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'chat_history.json';
                a.click();
                URL.revokeObjectURL(url);
            };

            const handleFileSelect = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        state.messages.clear();
                        state.messageId = 0;
                        dom.chatLog.innerHTML = '';

                        importedData.forEach(msgData => {
                            const message = createMessage(msgData.content, msgData.role);
                            message.timestamp = msgData.timestamp;
                            renderMessage(message);
                        });
                    } catch (error) {
                        alert('æª”æ¡ˆæ ¼å¼éŒ¯èª¤');
                    }
                };
                reader.readAsText(file);
            };

            const escapeHTML = str => str.replace(/[&<>"']/g, m =>
                ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));

            const toggleLoading = (show) => {
                dom.loading.classList.toggle('hidden', !show);
                dom.userInput.disabled = show;
            };

            const toggleTheme = () => {
                state.isDarkMode = !state.isDarkMode;
                document.body.classList.toggle('dark-mode', state.isDarkMode);
            };

            const initServiceWorker = () => {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('service-worker.js')
                        .catch(console.error);
                }
            };

            return { init: () => initEvents() };
        })();

        document.addEventListener('DOMContentLoaded', ChatApp.init);
    </script>
</body>
</html>
